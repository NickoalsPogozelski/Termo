<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src='palavras.js'></script>
</head>
<body>
    <script type="module" src="script.js"></script>

    <div class="container">
        
        <form class="main-game" onsubmit="return false" id="form">
            <div class="grid 1">
                <input type="text" maxlength="1" style="--delay:1" class="letter-input neutral" id="0" onkeyup='Game.onInputChange(this)'>
                <input type="text" maxlength="1" style="--delay:2" class="letter-input neutral" id="1" onkeyup="Game.onInputChange(this)">
                <input type="text" maxlength="1" style="--delay:3" class="letter-input neutral" id="2" onkeyup="Game.onInputChange(this)">
                <input type="text" maxlength="1" style="--delay:4" class="letter-input neutral" id="3" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:5" class="letter-input neutral" id="4" onkeyup="Game.onInputChange(this)">
        </div>
        
        <div class="grid 2">
            <input type="text" maxlength="1" style="--delay:1" disabled class="letter-input disabled" id="5" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:2" disabled class="letter-input disabled" id="6" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:3" disabled class="letter-input disabled" id="7" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:4" disabled class="letter-input disabled" id="8" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:5" disabled class="letter-input disabled" id="9" onkeyup="Game.onInputChange(this)">
        </div>
        
        <div class="grid 3">
            <input type="text" maxlength="1" style="--delay:1" disabled class="letter-input disabled" id="10" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:2" disabled class="letter-input disabled" id="11" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:3" disabled class="letter-input disabled" id="12" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:4" disabled class="letter-input disabled" id="13" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:5" disabled class="letter-input disabled" id="14" onkeyup="Game.onInputChange(this)">
        </div>
        
        <div class="grid 4">
            <input type="text" maxlength="1" style="--delay:1" disabled class="letter-input disabled" id="15" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:2" disabled class="letter-input disabled" id="16" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:3" disabled class="letter-input disabled" id="17" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:4" disabled class="letter-input disabled" id="18" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:5" disabled class="letter-input disabled" id="19" onkeyup="Game.onInputChange(this)">
        </div>
        
        <div class="grid 5">
            <input type="text" maxlength="1" style="--delay:1" disabled class="letter-input disabled" id="20" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:2" disabled class="letter-input disabled" id="21" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:3" disabled class="letter-input disabled" id="22" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:4" disabled class="letter-input disabled" id="23" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" style="--delay:5" disabled class="letter-input disabled" id="24" onkeyup="Game.onInputChange(this)">
        </div>
        
        <div class="grid 6">
            <input type="text" maxlength="1" disabled class="letter-input disabled" id="25" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" disabled class="letter-input disabled" id="26" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" disabled class="letter-input disabled" id="27" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" disabled class="letter-input disabled" id="28" onkeyup="Game.onInputChange(this)">
            <input type="text" maxlength="1" disabled class="letter-input disabled" id="29" onkeyup="Game.onInputChange(this)">
        </div>
        
        <button type="submit" style="opacity: 0;" onclick="Game.onSubmitHandler()"> button </button>
    </form>
    
    <div class="virtual-keyboard">
        
        <div class="key-row">
            <button class="key key-neutral" id="W" >W</button>
            <button class="key key-neutral" id="Q" >Q</button>
            <button class="key key-neutral" id="E" >E</button>
            <button class="key key-neutral" id="R" >R</button>
            <button class="key key-neutral" id="T" >T</button>
            <button class="key key-neutral" id="Y" >Y</button>
            <button class="key key-neutral" id="U" >U</button>
            <button class="key key-neutral" id="I" >I</button>
            <button class="key key-neutral" id="O" >O</button>
            <button class="key key-neutral" id="P" >P</button>
        </div>
        
        <div class="key-row">
            <button class="key key-neutral" id="A" >A</button>
            <button class="key key-neutral" id="S" >S</button>
            <button class="key key-neutral" id="D" >D</button>
            <button class="key key-neutral" id="F" >F</button>
            <button class="key key-neutral" id="G" >G</button>
            <button class="key key-neutral" id="H" >H</button>
            <button class="key key-neutral" id="J" >J</button>
            <button class="key key-neutral" id="K" >K</button>
            <button class="key key-neutral" id="L" >L</button>
        </div>
        
        <div class="key-row">
            <button class="key key-neutral" id="Z" >Z</button>
            <button class="key key-neutral" id="X" >X</button>
            <button class="key key-neutral" id="C" >C</button>
            <button class="key key-neutral" id="V" >V</button>
            <button class="key key-neutral" id="B" >B</button>
            <button class="key key-neutral" id="N" >N</button>
            <button class="key key-neutral" id="M" >M</button>
        </div>
    </div>
    
    </div>
</body>
</html>
